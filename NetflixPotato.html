<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>Netflix Potato Popup</title>
    <style>
	body { min-width: 500px; text-align: center; }
    </style>

    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
     -->
    <script src="popup.js"></script>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css"/>
  </head>
  <body>
	<div class="container">
		<button type="button" id="button" class="btn btn-default btn-lg">
			<span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add Series
		</button>

		<button type="button" id="clearbutton" class="btn btn-default btn-lg">
			<span class="glyphicon glyphicon-trash" aria-hidden="true"></span> Clear List
		</button>

		<h3>Series:</h3>
		<div id="status"></div>
		<button type="button" id="play" class="btn btn-default btn-lg">
			<span class="glyphicon glyphicon-play" aria-hidden="true"></span> Play
		</button>
	</div>
  </body>
</html>
